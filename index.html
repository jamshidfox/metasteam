<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Meta Steam</title>
  </head>
  <body>
    <div class="main">
      <button id="toggleDark">dark</button>
      <nav>
        <h3 class="meta-text">META<span class="steam-text">STEAM</span></h3>

        <div>
          <dropdown>
            <input id="toggle2" type="checkbox" />
            <label for="toggle2" class="animate"
              >Русский<i class="fa fa-list float-right"></i
            ></label>
            <ul class="animate">
              <li class="animate">English</li>
            </ul>
          </dropdown>
          <center>
            <div class="switch">
              <input
                id="language-toggle"
                class="check-toggle check-toggle-round-flat"
                type="checkbox"
              />
              <label for="language-toggle"></label>
              <img src="./images/moon-stars.png" alt="" />
              <span class="off">EN</span>
            </div>
          </center>
        </div>
      </nav>
      <!-- <script src="./index.js"></script> -->
    </div>
  </body>
</html>
