<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Meta Steam</title>
  </head>
  <body>
    <h1>Meta Steam</h1>
    <button id="toggleDark">dark</button>
    
    <div class="panel">
      <img src="img/steamicon.png" class="steamicon">
      <h1 class="panel-h1">Пополнить Steam</h1>
      <input type="text" placeholder="Логин Steam" class="loginsteam">
      <img src="img/info.png" class="info">
      <div class="price">
        <h1 class="priceh1">250₽</h1>
      </div>
      <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" style="width: 25%">250</div>
      </div>
      <div class="enrollmenttime">
        <img src="img/infowhite.png" class="info2">
        <p class="enrollmenttime-p">Время зачисления ~ 24 часов</p>
      </div>
      <h1 class=""></h1>
    </div>
    
    <script src="./index.js"></script>
  </body>
</html>
