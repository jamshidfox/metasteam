<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />

    <title>Meta Steam</title>
  </head>
  <body>
    <div class="main">
      <div class="nav">
        <h3 class="meta-text">META<span class="steam-text">STEAM</span></h3>
        <div class="nav-controls">
          <dropdown>
            <input id="toggle2" type="checkbox" />
            <label for="toggle2" class="animate"
              >Русский<i class="fa fa-list float-right"></i
            ></label>
            <ul class="animate">
              <li class="animate">English</li>
            </ul>
          </dropdown>
          <div class="switch">
            <input
              id="language-toggle"
              class="check-toggle check-toggle-round-flat"
              type="checkbox"
            />
            <label for="language-toggle"></label>
            <img src="./images/moon-stars.png" alt="" />
            <img id="sun-img" src="./images/sun.png" alt="" />
          </div>
          <button id="toggleDark">dark</button>
        </div>
      </div>
      <div class="section">
        <div class="left">
          <div class="left-numbers">
            <h5>19 241</h5>
            <p>пополнений</p>
          </div>
          <h2>Пополняйте баланс Steam вместе с нами</h2>
        </div>
        <div class="right"></div>
      </div>
    </div>
    <script src="./constants/theme.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
